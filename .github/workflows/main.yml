name: Playwright API Crawl

on:
  workflow_dispatch:
    inputs:
      delay_minutes:
        description: "Delay before starting crawl (in minutes)"
        required: true
        default: 0
        type: number

jobs:
  api-crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Show selected delay
        run: echo "Selected delay_minutes=${{ github.event.inputs.delay_minutes }}"

      - name: Resolve delay in seconds
        id: delay
        shell: bash
        run: |
          delay_minutes=${{ github.event.inputs.delay_minutes }}
          echo "delay_minutes=${delay_minutes}"
          # Convert minutes to seconds
          seconds=$((delay_minutes * 60))
          echo "seconds=${seconds}" >> "$GITHUB_OUTPUT"

      - name: Wait before starting crawl
        shell: bash
        run: |
          echo "Sleeping for ${{ steps.delay.outputs.seconds }} seconds..."
          sleep ${{ steps.delay.outputs.seconds }}

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API crawl tests
        run: npx playwright test tests/example.spec.ts

      - name: Zip API collections
        run: |
          mkdir -p ExportApi
          zip -r api_collections.zip ExportApi \
            saved_api_requests.json \
            postman_api_requests.json \
            all_discovered_api_urls.json 2>/dev/null || true

      - name: Upload API crawl artifacts (ZIP only)
        uses: actions/upload-artifact@v4
        with:
          name: api-collections-zip
          path: api_collections.zip
          if-no-files-found: ignore
